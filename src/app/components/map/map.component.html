<div class="container-fluid">

  <agm-map [latitude]= -29.7530093 [longitude]= -70.616334 [zoom]= 9 >
    <agm-marker
      *ngFor='let loc of mylocations'
      (markerClick)="clickedMarker(loc.title)"
      [latitude]='loc.lat'
      [longitude]='loc.lng'
      [title]='loc.title'
      [iconUrl]="icon">
    </agm-marker>
  </agm-map>
  <ngx-spinner></ngx-spinner>
</div>

<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Gráfico Serie de Tiempo Estación:  {{this.customSerie.estacion}}</h5>

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
         <app-chart [data]="this.datos"></app-chart>
        </p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
