


<form  #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">



  <div class="d-grid gap-3 mt-3 overflow-auto" id="formulario">

    <div class="form-group">
      <input type="button" class="btn btn-danger" type="submit" id="buscador" name="submit" value="Series de Tiempo" />
    </div>

    <div class="row mx-2 px-2 my-2 py-2">
      <div class="form-group mx-2 my-2 px-2 py-2">
        <app-sidebar-estacion ngModelGroup="variables" ></app-sidebar-estacion>
      </div>
    </div>
    <div class="row mx-2 px-2 my-1 py-1">
      <div class="form-group mx-2 my-12 px-2 py-1">
        <app-sidebar-fecha ngModelGroup="fechas"></app-sidebar-fecha>
      </div>
    </div>
  </div>
</form>

<div class="modal fade" id="modalGeneral" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">¿Qué son las variables?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          Las variables en este filtro de búsqueda corresponden a las variables climatológicas presentes en al menos una estación de la red
          de estaciones de monitoreo del ceazamet.
        </p>
        <p>
          En esa sección se distinguen 3 tipos de variables de temperatura, ya que la medición realizada en Ceazamet corresponde a una estimación de temperatura
          en una hora específica.
        </p>
        <p style="font-weight: lighter;">
          Ej: Medición 05:00 AM posee 3 temperaturas:
        </p>
        <ul>
          <li style="font-weight: lighter;">
            Máxima Temperatura   (Máximo valor de temperatura obtenido por el sensor)
          </li>
          <li style="font-weight: lighter;">
            Mínima Temperatura   (Mínimo valor de temperatura obtenido por el sensor)
          </li>
          <li style="font-weight: lighter;">
            Promedio Temperatura (Valor Promedio de los registros obtenido por el sensor)
          </li>
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
